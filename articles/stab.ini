<h2>渋谷の道がわかりたいっ！</h2>

<p>渋谷の道がわかりません。</p>

<p>東京の東側で育った私にとって、休日のお出かけ先といえば日本橋や丸の内、そして東京駅。それゆえ渋谷には何か特別な縁があるときにしか行きません。しかし、そんな一見の客を許さぬのが渋谷の街。その名の通り谷底にあるこの繁華街では、人の流れと同じくらい、道の形もしっちゃかめっちゃかです。近年はサグラダファミリアの様を呈してきた駅改良工事の話題がしばしば世間を賑わせますが、そもそも渋谷の街全体がわけわかめだと思うのです。</p>

<p>渋谷の街は少々特殊なところで、道の名前がそれなりに幅を利かせています。幼いころから路線図を眺めるのが大好きだった私などは、ひとが普通敢えて呼ばないような道の名前も覚えてしまって、あらゆる場所のことをなんとか通りとなんとか通りの交差点、とまるで京都人のように呼ぶので、却ってコミュニケーションの齟齬を招いてしまうわけですが、そうした芸当を可能にする碁盤の目のような街の区割りとはまるで正反対の渋谷では、ランドマークが通りに沿って建てられてきたために、却って道の名前が目印として有名になっています。</p>

<p>そこで、この記事では、なおしっちゃかめっちゃかな渋谷の道を整理することで、渋谷で迷わなくて済むようになることを目指していきたいと思います。</p>

<h3>渋谷の道はなぜわかりにくいのか</h3>

<p>そもそも、渋谷の道はなぜわかりにくく、覚えにくいのでしょうか。その理由は二つ考えられます。</p>

<h4>碁盤の目ではない</h4>
<p>先ほども述べたように、渋谷は谷底の街ですから、地形に沿ってくねくねと曲がった道が多くあります。そのうえ、街自体が街道沿いの花街に由来しますから、城下町のように計画的に作られたところではなく、郊外だったころの道がそのまま保存されてしまったわけです。</p>

<h4>どの道がmajorなのかわからない</h4>
<p>majorという言葉には、二つの意味があります。一つは大きいということ、もう一つは名が知れているということです。渋谷の道の困ったところとして、大きな通りが必ずしも名が知られているわけではなく、小さな通りが必ずしも無名なわけではないことがあります。これは推測ですが、大きなランドマークの陰にある路地で、そもそも道の名前でしか呼びようがないような路地も、人の歩く道として積極的にテコ入れされてきたのでしょう。そこで、比較的かんたんに覚えられる大通りは、却ってその名で呼ばれることは少なく、むしろなかなか覚えられないような小道のほうが、実は実用の機会が多いということが起こっているのです。</p>

<p>そこで本記事では、渋谷の道の配置を根本的に理解することを目指し、まずは大通りを基盤として整理し、次に実用を目指して小さな通りの名を挙げていきます。なお、実際に渋谷に赴くときには鉄道を利用するほうがふつうだと思うのですが、そもそも渋谷駅がわかりにくいこと、渋谷駅と道の付け根が自明でなく、渋谷駅を起点にしても特段すっきりはしないことから、ひとまずは大通りの話にお付き合いいただければと思います。とはいえ、道の話だけではさすがに位置がわかりかねるので、大通りについては駅との位置関係も説明に入れようかと思います。</p>

<h3>大通り：明治通り・玉川通り・青山通り・六本木通り</h1>
<p><img src='../files/104a.webp'><img src='../files/104b.webp'></p>

<p><em>明治通り</em>は、東京を大きくひとまわりする道で、言わずと知れた東京市長後藤新平肝いりの、大東京震災復興の要です。東京の南西部に位置する渋谷付近では、基本的に縦横に、街の南方では山手線に沿うようにやや南東に曲がって走っています。ストリートビューによると、渋谷付近では少し控えめの車線数で、片側二車線であるようです。また、渋谷から北方に向けてこの道の地下には地下鉄副都心線が走っていますから、この道に沿って行けば明治神宮の東側や北参道駅周辺の千駄ヶ谷三丁目、そして果ては新宿三丁目や池袋東口に出ることができます。</p>

<iframe src="https://www.google.com/maps/embed?pb=!4v1765356608404!6m8!1m7!1sCuI9X0rr1uIv1FjuTk4wZQ!2m2!1d35.66078382884243!2d139.702241149589!3f1.878520658299692!4f-9.918923546874652!5f0.7820865974627469" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
<div class="caption">明治通り（宮下公園附近）</div>

<p>明治通りを北上して、後述する宮益坂を抜けた先、通りとその西を走るJRの間の細いエリアにあるのが宮下公園です。以前は赤茶けたレンガの地面が特徴の公園でしたが、再開発で商業施設になりました。一方、明治通りを南下すると右手には渋谷川が流れています。かつては暗渠でしたが、東急東横線の地下化に伴って再び水面が地上に上がり、両岸におそらく東急が誘致したと思われる小洒落れた小店が立ち並ぶようになりました。渋谷川は新宿御苑内の池を源流とする川で、ずっと明治通り沿いを南に流れており、駅附近より北はいまでも暗渠となっています。</p>

<iframe src="https://www.google.com/maps/embed?pb=!4v1765359092035!6m8!1m7!1s4sWLW1DptsVcrIUKnKwhxA!2m2!1d35.66127494457256!2d139.7022028945261!3f5.425256888384354!4f0.655558880912352!5f0.7820865974627469" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
<div class="caption">宮下公園（左手）</div>
<iframe src="https://www.google.com/maps/embed?pb=!4v1765359188219!6m8!1m7!1sLGRk-s_0PBEbQpU7AlbwGw!2m2!1d35.6613579353973!2d139.702235851534!3f354.28383247694586!4f-1.8469528754036446!5f0.7820865974627469" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
<div class="caption">公園だった時代の宮下公園（2009年）</div>

<iframe src="https://www.google.com/maps/embed?pb=!4v1765358995428!6m8!1m7!1syJjYZlFB1GBVRkXlLtwp5Q!2m2!1d35.65730601697159!2d139.7033613093093!3f318.6253596372046!4f-3.7129991777757567!5f0.7820865974627469" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
<div class="caption">渋谷川。なお、明治通りはこの小店の逆側にあるため、通りから直接小川を望むことはできない。</div>

<p><em>玉川通り</em>は、渋谷から二子玉川方向に向かって伸びる道、<em>青山通り</em>は、渋谷から青山方向に向かって伸びる道です。江戸時代には、大山詣りや箱根仙石原への脇道として使われた大山道（矢倉沢往還）の現代版でもあります。また、鉄道では、青山通りには半蔵門線が、玉川通りには直通する田園都市線が走っており、わかりやすいでしょう。かつての路面電車・玉電は玉川通り上を走っていました。</p>

<p><em>六本木通り</em>は、その名の通り渋谷から六本木方向に延びる道です。この道の沿線を通る鉄道路線はなく、南青山附近は都内でも有数の鉄道空白地帯となっています。その代わりに、東京都は1980年代、この道を通るバス路線（渋谷～新橋）に力を入れ、都01と改名、都バスのトップナンバーを名乗らせたうえで、今日では一般的なバスロケーションシステムを先進的に導入するなどテコ入れを行いました。青山学院の南端に位置する中等部・高等部はこの道に面しているほか、実践女子の入り口があるなど、沿線でも学校が多く位置する渋谷四丁目は、かつては常盤松町と呼ばれていました。</p>

<p>首都高渋谷線は、玉川通りと六本木通りの上を高架で通っています。幅広な鉄骨の高架がずっと続き、とりわけ歩道橋などでは渡るのも一苦労ですから、なかなかインパクトの大きな存在です。</p>

<p>青山通りは、表参道附近では片側三車線となっています。玉川通りは、高速道路の高架下が未利用となっていることから幅広に見えますが、南平台附近では片側三車線となっているようです。六本木通りも三車線です。</p>

<iframe src="https://www.google.com/maps/embed?pb=!4v1765357555147!6m8!1m7!1sVsnMqHrKNgdssgni4jdGYw!2m2!1d35.66090949248245!2d139.7070109160403!3f57.38815410444266!4f0!5f0.7820865974627469" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
<div class="caption">青山通り（表参道公園附近）</div>
<iframe src="https://www.google.com/maps/embed?pb=!4v1765357771676!6m8!1m7!1sO04LksE1va7HdNdNLUWNpA!2m2!1d35.65638538234295!2d139.6975533355723!3f95.41516261427485!4f0!5f0.7820865974627469" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
<div class="caption">玉川通り（南平台附近）</div>
<iframe src="https://www.google.com/maps/embed?pb=!4v1765357832891!6m8!1m7!1sr2wdmx2TcbfTyuMoKCUBHQ!2m2!1d35.6588424386072!2d139.7121838633347!3f96.03110834169529!4f0.9295164155091271!5f0.7820865974627469" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
<div class="caption">六本木通り（青山学院附近）</div>

<p>JRとの位置関係では、明治通りは駅からビル一つ分（スクランブルスクエア）隔てて東側を通っています。ただし、明治通りの先にも渋谷駅東口のバス停はありますし、銀座線の駅は明治通りにかかっていますから、実質JRのすぐ東と考えてもよいでしょう。玉川通り・青山通りは、駅のすぐ南の高架橋をくぐります。</p>

<iframe src="https://www.google.com/maps/embed?pb=!4v1765358239742!6m8!1m7!1sOfvMx_orF7EyHq7bL_qB8Q!2m2!1d35.65818251497551!2d139.703293446209!3f245.51450760596924!4f7.102461466006332!5f0.7820865974627469" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
<div class="caption">青山通りをJR駅方面に向かって。交差点を左右に横断するのが明治通り。交差点の先、右奥に見えるのがスクランブルスクエアで、さらにその奥のクリーム色の高架橋がJR。</div>

<h3>旧道：道玄坂・宮益坂・神宮通り</h3>
<p><img src='../files/104c.webp'><img src='../files/104d.webp'></p>


<p>玉川通り・青山通りの旧道にあたるのが、<em>道玄坂</em>、<em>宮益坂</em>です。道玄坂は旧道とはいえ片側二車線と明治通り並みに広く、また道玄坂はスクランブル交差点から109のほうを望んだ時の通りであることから、自動車交通にとってのメイン通りであるところの玉川通り・青山通りに比して、徒歩交通にとってはこちらがメインの様相を呈します。一方の宮益坂は片側一車線で、大きく育った街路樹の目立つ、少し小道然とした雰囲気です。</p>

<iframe width="650" height="550" src="https://ktgis.net/kjmapw/kjmapw.html?lat=35.658560&lng=139.700174&zoom=16&dataset=tokyo50&age=3&screen=2&scr1tile=k_cj4&scr2tile=k_cj4&scr3tile=k_cj4&scr4tile=k_cj4&mapOpacity=10&overGSItile=no&altitudeOpacity=2"></iframe>
<div class="caption">昭和22年と現在の渋谷。</div>

<iframe src="https://www.google.com/maps/embed?pb=!4v1765361669529!6m8!1m7!1sGxtGHZXyNWqB4SZJnUFSmQ!2m2!1d35.65932209612023!2d139.69874687371!3f271.22782051204376!4f0!5f0.7820865974627469" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
<div class="caption">道玄坂</div>

<iframe src="https://www.google.com/maps/embed?pb=!4v1765361555593!6m8!1m7!1sRTYQYGzLbeP40neMoH0dDw!2m2!1d35.65979249678799!2d139.7039550173629!3f88.1985663837628!4f0!5f0.7820865974627469" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
<div class="caption">宮益坂</div>

<p>これらの道は、京王井の頭線・銀座線よりも北側を通ります。JRから行く場合は（再開発前であれば）ハチ公口、半蔵門線・副都心線・田園都市線・東横線からはA系の出口（A0～A8）を出ます。なお、田園都市線・半蔵門線は玉川通り・青山通りの下を通っていると書きましたが、渋谷附近では厳密にはこの旧道の道玄坂・宮益坂を通っているため、駅の出口を探すときにはこの通りを歩くのが良さそうです（ホームはJRの駅より西にあるため、道玄坂上には田園都市線の出口がありますが、宮益坂のあたりに出るにはもう副都心線側です）。</p>

<p>神宮通りは、JRのすぐ西を通る縦の道です。スクランブル交差点は、この神宮通りと道玄坂の交差点です。スクランブル交差点附近の道は明治神宮よりも古く、少なくとも明治にはあったようですが、渋谷モディのあたりより北は大正～昭和にかけて整備されたようで、神宮通りの名もおそらくその頃についたものと思われます。かつてはこの道はその名の通り明治神宮に続く道だったのですが、宮下公園附近より北はのちに明治通りに吸収されたため、今日では東に曲がってJRの線路をくぐり、宮下公園の北で明治通りに合流するまでがこの名前です。</p>

<iframe src="https://www.google.com/maps/embed?pb=!4v1765361855520!6m8!1m7!1sSOgKdP61UJ9a-eQRY1MPsA!2m2!1d35.66077861004299!2d139.7008533870462!3f21.130253176090093!4f-5.7133431152987555!5f0.7820865974627469" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
<div class="caption">神宮通り</div>

<h3>地域内道路（横）：文化村通り・センター街・井の頭通り</h3>
<p><img src='../files/104e.webp'><img src='../files/104f.webp'></p>


<p><em>井の頭通り</em>は、スクランブル交差点から神宮通りを北に進み、西武百貨店の手前（井の頭通り入口交差点）を左折したところから始まる道です。名前から想像すると大きな道のように思え、実際この道は武蔵境駅の北にある浄水場まで続く長い道なのですが、渋谷附近では片側一車線の小ぶりな道になっています。沿線にはロフトや東急ハンズなど、割といい感じのお店があり、使う機会も多そうです。後述するPARCOへの道（スペイン坂）も井の頭通りから分岐します。</p>
<p>なお、井の頭通りは宇田川交番のところで分岐して、その右側になります。宇田川交番はユニークな形をした交番で、<a href="https://www.keishicho.metro.tokyo.lg.jp/about_mpd/shokai/ichiran/kankatsu/shibuya/koban/01.html">警視庁</a>によれば斧の形をイメージしているそうです。左側は<em>宇田川通り</em>といい、こちらも宇田川遊歩道に続くそこそこ長い道です。このことから容易に想像される通り、<a href="https://files.city.shibuya.tokyo.jp/assets/12995aba8b194961be709ba879857f70/b7f6ea2e382346a297b2fc971bfc1231/assets_kurashi_machi_pdf_spub03_09.pdf">渋谷区</a>によれば、かつては宇田川通り～井の頭通りは宇田川という川で、最後に宮下公園のあたりで明治通り沿いを流れていた渋谷川に注いでいたようです。と思いきや、渋谷区教育委員会の資料を引用した<a href="https://ja.wikipedia.org/wiki/渋谷センター街">Wikipedia</p>によれば、センター街こそが宇田川暗渠らしいです（孫引きになってしまった）。よくわかりません。
<iframe src="https://www.google.com/maps/embed?pb=!4v1765421749804!6m8!1m7!1s8niaWvIhSqPwZ8srYp9M7w!2m2!1d35.66094332686774!2d139.698384602735!3f311.901544275152!4f-13.568436514303102!5f0.7820865974627469" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
<div class="caption">井の頭通りと宇田川通りの分岐</div>
<p><em>文化村通り</em>は、スクランブル交差点の先、109を越えたところ（道玄坂下）で道玄坂から分岐してBunkamuraに至る道です。スクランブル交差点と道玄坂下の三叉路はほんとうに109一つ分しか離れていないので、文化村通りに入るためにはこのどちらかの交差点で109側に横断歩道を渡る必要があります。これを逃した場合、道玄坂と文化村通りの間を結ぶ路地は（Bunkamuraの手前では）一本しかなく、この路地が道玄坂に出るところには横断歩道がないので、少し道を余計に歩いて迂回しながら道玄坂の車道を渡る必要があります。</p>
<p>文化村通りは、Bunkamuraのところで左右に分かれるのですが、よりこの道の続きらしさがあるのは左です。分岐した先は松濤文化村ストリートと呼ばれ、そのまま松濤を通じて山手通りを抜け、東大・駒場キャンパスに行くことができます。右手はオーチャードロードと呼ぶそうです（Bunkamuraにオーチャード・ホールという施設があるらしい）。この道は名前がころころ変わるのですが（オーチャードロード→とみはち通り→富ヶ谷一丁目通り）、その割には案外長く、代々木八幡駅附近で山手通りに合流するまで続いています。</p>
<p><a href="https://ja.wikipedia.org/wiki/文化村通り">Wikipedia</a>・<a href="https://www.city.shibuya.tokyo.jp/bunka/bunkazai/bunkazai/street.html">渋谷区</a>によると、文化村通りはBunkamuraができる前は東急本店通りと呼ばれていたらしいです。おもしろいですね。東急本店ができる前は何と呼ばれていたのか気になるところです。<a href="https://www.shibukei.com/headline/9265/">地域情報サイト</a>によると、松濤文化村ストリートは2013年に栄通りからの改称の結果この愛称となったそうですが、この名前は昭和41年版の地理院地図にも記載があるそこそこしっかりした扱いのものなので、もしかするとその前は文化村通り自身も栄通りだったのかもしれません。古さとしては、松濤文化村ストリート側のほうが明治時代、このあたりが牧場だったころからあるのに対して、オーチャードロード側は玉電や東横電鉄、銀座線が開通してこの界隈が市街化されたころに成立したようです。そのことからも、文化村通りと松濤文化村ストリートがかつて一つの名前で呼ばれていたのではないかという推測が支持されます。</p>
<p><em>センター街</em>は、井の頭通りと文化村通りの間にあります。有名なのでこれくらいでいいでしょう。ABCマートとかがありますよね。（とはいっても、これは余談ですが、私はセンター街の場所をずっと大きく勘違いしていました。センター街は相対性理論の〈気になるあの娘〉の歌詞に登場するものの、一番の歌詞が「香港からニューヨークへ」となっているところ、二番の歌詞が「九龍からセンター街へ」なので、九龍が香港の一部であることから対比構造を見るとセンター街はニューヨークの一地名なのではないかとずっと誤解していたのです。）平日は午後3時から翌朝5時、週末は正午から翌朝5時まで車両の進入が規制されており、それ以外の時間も基本的には自動車が入ってきにくい雰囲気です。</p>

<h3>地域内道路（縦）：公園通り</h3>
<p><img src='../files/104g.webp'><img src='../files/104h.webp'></p>


<p><em>公園通り</em>は、スクランブル交差点から神宮通りを北に進み、モディの角（神南一丁目交差点）で左に分岐する道です。PARCO（イタリア語で公園）があること、代々木公園のけやき並木に続くことから名づけられました。片側一車線の道です。</p>

<h3>その他の道：美竹通り～フィンガーアベニュー～オルガン坂・スペイン坂・間坂</h3>
<p><img src='../files/104i.webp'><img src='../files/104j.webp'></p>


<p><em>オルガン坂～フィンガーアベニュー～美竹通り</em>は、いくつかの放射状の道路を結ぶ環状の道です。片側一車線の道で、道の名前自体は大きく取り上げられることは少ないものの、東急ハンズ（井の頭通り）、PARCO（公園通り）、タワーレコード（神南通り）といった集客スポットを経由することから、使用頻度はそれなりに高そう。存在を覚えるという意味で名前を知っていてもいいように思います。</p>
<p><em>スペイン坂</em>は、井の頭通りからPARCOへ続く坂です。PARCOに通じていることをきっかけに喫茶店の店主が命名した話がインターネットで無限に出てきます。命名後に近くの建物が南欧風になったようで、たしかに南欧風です。こちらは名前としても語られることがそこそこ多いような気がします。</p>
<iframe src="https://www.google.com/maps/embed?pb=!4v1765426364898!6m8!1m7!1su5DZyFQfpEcT1bj1RXvgbA!2m2!1d35.66125284359147!2d139.6988508809482!3f10.055836956837311!4f-1.795347397834945!5f0.7820865974627469" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
<div class="caption">スペイン坂</div>

<p><em>間坂</em>は、ロフトの隣にある、同じく井の頭通りから公園通り方向の道です。これもインターネットで無限に出てくる話ですが、この名前で平成に入ってから命名されていて、「まさか」とのダジャレらしい。こちらはスペイン坂ほど著名ではないですが、なんとなく見たことある感じの、通行頻度がそれなりに高そうな道です。そもそも渋谷の路地というのは行き止まりなのか隣の大通りまで通じているのかはっきりしない道が多いので、道を間違えたときやある場所から別の通り上にある別の場所へ移動するときなどに確実に使える道を知っておくという意味でも、それなりに覚えておいて損がないような気がします。</p>
<iframe src="https://www.google.com/maps/embed?pb=!4v1765426713518!6m8!1m7!1sXS4_4nfrVpxAZv0I9tRl7w!2m2!1d35.66072589086073!2d139.6997149661303!3f19.48246397508774!4f8.059872164749052!5f0.7820865974627469" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
